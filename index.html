<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Jogo da velha</title>
</head>

<body>
    <div class="all">
        <div class="stage">
            <h1>Jogo da velha</h1>
            <div>
                <div id="0" class="square">
    
                </div>
                <div id="1" class="square"></div>
                <div id="2" class="square"></div>
            </div>
    
            <div>
                <div id="3" class="square"></div>
                <div id="4" class="square">
    
                </div>
                <div id="5" class="square"></div>
            </div>
    
            <div>
                <div id="6" class="square"></div>
                <div id="7" class="square"></div>
                <div id="8" class="square"></div>
            </div>
        </div>
    
        <div class="grade">
    
            <h2>Informações</h2>

            <h3 id="vez"> Vez: X</h3>
            <hr>
            <div class="jogadores">
                <p>Jogador 1: X</p>
                <p>Jogador 2: O</p>
            </div>

            <hr>  
            <div class="info">
                <h4 id="partidas">Partidas jogadas: 0 </h4>
                <p id="vitX">Vitorias X:</p>                 
                <p id="vitO">Vitorias O:</p>
            </div> 
            <hr>  
     
            <div class="vencedor" style="visibility: hidden;">
                <h3 id="ven">Vencedor X</h3>
            </div>
    
            <button onclick="restart()">Nova Partida</button>
    
        </div>
    </div>

</body>
<script src="./src/main.js"></script>
<script src="./src/interface.js"></script>

</html>
